<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "sync.zse0703": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script id="locate-reuse-libs" src="./utils/locate-reuse-libs.js"
        data-sap-ui-manifest-uri="./manifest.json"
        data-sap-ui-componentName="sync.zse0703">
    </script>
     <script
     id="sap-ui-bootstrap"
     src="resources/sap-ui-core.js"
     data-sap-ui-libs = "sap.m"
     data-sap-ui-theme="sap_horizon"
     data-sap-ui-resourceroots='{
         "sync.zsse0503": "./"
     }'
     data-sap-ui-compatVersion="edge"
     data-sap-ui-async="true"
     data-sap-ui-frameOptions="trusted"
 ></script>
 <script id="locate-reuse-libs" src="./utils/locate-reuse-libs.js"
     data-sap-ui-manifest-uri="./manifest.json"
     data-sap-ui-componentName="sync.zsse0503">
 </script> 
 <script>
     sap.ui.getCore().attachInit(
         function () {
             let oBtn = new sap.m.Button(
                 {
                     text: "Click"
                 }
             );
             oBtn.attachPress(
                 function () {
                     sap.ui.require( 
                         ["sync/zsse0703/myLib/myMesg"],
                         function(myMesg){
                             myMesg.reportMesg("Mesg","Title");
                         }
                     );
                 }
             );
             oBtn.placeAt("content");
         }
     );
 </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
 <div
     data-sap-ui-component
     data-name="sync.zsse0503"
     data-id="container"
     data-settings='{"id" : "sync.zsse0503"}'
     data-handle-validation="true"
 ></div>
</body>
</html>
